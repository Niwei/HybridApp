<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<style>
			html,body {
				background-color: #efeff4;
			}
			.title{
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
		</style>
	</head>
	<body>
		<div class="mui-content">
			<div class="title">
				<p>这是webview模式选项卡的第1个子页面</p>
				<p>何谓webview模式？其实就是每个选项卡内容都是一个独立的webview，彼此之间互相独立、互不影响；
					对于较为复杂的业务系统，推荐使用该模式。</p>
				<p>基于webview模式的选项卡，支持原生加速的下拉刷新，点击第二个选项卡（“消息”），切换选项卡，体验下拉刷新；</p>
			</div>
			<ul class="mui-table-view"></ul>
		</div>
	</body>
	<script  src="../js/global.js" ></script>
	<script  src="../js/config.js" ></script>
	<script  src="../js/doT.min.js"></script>
	<script  src="../js/mui.min.js"></script>
	<script>
		
		var table = document.body.querySelector('.mui-table-view');
		mui.init({
				swipeBack: false,
				 
			});
			var Page = null,id="";
			//添加列表项的点击事件
			mui('.mui-table-view').on('tap', 'a', function(e) {
			  id  = this.getAttribute('id');
			  //获得详情页面
//			  if(!Page){
//			    Page = plus.webview.getWebviewById('place_order.html');
//			  }
//			  //触发详情页面的newsId事件
//			  mui.fire(Page,'carId',{
//			    id:id
//			   
//			  });
			//打开详情页面          
			  mui.openWindow({
			     id:'place_order.html',
			     url:this.href,
			     extras:{
				     carId:id
				 }
			  });
			});
			mui.plusReady(function(){
				ajax()	
			});
			function ajax(){
				mui.ajax(config.url.host+"/truck_list",{
				data:{},
				dataType:'json',//服务器返回json格式数据
				type:'POST',//HTTP请求类型
				timeout:10000,//超时时间设置为10秒；
				success:function(info){
					GLOBAL.setTpl('../templates/tpl_car_list.html', 'tpl_car_list', function(tmp){
                         var _data = info.data,
          					tpl = doT.template(tmp);
            				table.innerHTML=tpl(_data);
                    });
					
				},
				error:function(xhr,type,errorThrown){
					//异常处理；
					console.log(type);
					
				}
			});
			
			}
	</script>
</html>
